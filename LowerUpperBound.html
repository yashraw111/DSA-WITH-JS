<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function binarySearch(arr, searchItem, findOne) {
            let low = 0; // Initialize low index to 0
            let high = arr.length - 1;  // Initialize high index to the last element
            let result = -1; // Initialize result to -1, which means item not found

            while (low <= high) { // Continue the loop until low is less than or equal to high
                const mid = Math.floor((low + high) / 2); // Calculate the middle index

                if (arr[mid] === searchItem) { // If middle element is equal to the search item
                    result = mid; // Update result with the mid index
                    if (findOne) { // If findOne is true, search in the right half
                        low = mid + 1;
                    } else { // If findOne is false, search in the left half
                        high = mid - 1;
                    }
                } else if (searchItem > arr[mid]) { // If search item is greater than the middle element
                    low = mid + 1; // Search in the right half
                } else { // If search item is less than the middle element
                    high = mid - 1; // Search in the left half
                }
            }
            return result; // Return the result index
        }

        const arr = [1, 2, 25, 25, 25, 33, 33, 54]; // Sorted array
        const target = 33; // Search item

        const firstIndex = binarySearch(arr, target, false); // Find the first occurrence
        const lastIndex = binarySearch(arr, target, true); // Find the last occurrence
        console.log(firstIndex); // Print first occurrence index
        console.log(lastIndex); // Print last occurrence index

        const finalResult = lastIndex - firstIndex + 1; // Calculate the number of occurrences
        console.log(finalResult); // Print the number of occurrences
    </script>
</body>
</html>
