<body>
    <script>
        const arr = [12,2,-6,18,-6,9]

        var currSum = 0;
        var maxSum =0
        for(let i =0;i<arr.length;i++){
            currSum = currSum + arr[i]
            console.log(currSum);

            if(currSum > maxSum){
                maxSum = currSum
            }
            if(currSum < 0)
            {
                currSum = 0
            }
        }
        console.log(maxSum);
    </script>
