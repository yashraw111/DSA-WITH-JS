<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [23,2,45,10,24,15]
        for(var i=0;i<arr.length-1;i++){
            // console.log(arr);
            for(var j=0;j<arr.length-i-1;j++){
                if(arr[j] > arr[j+1]){
                    console.log(arr);
                    var temp;
                    temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
