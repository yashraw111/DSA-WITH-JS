<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const Array = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      // *  sum of diagonal  matric
        var sum = 0;
        for (var i = 0; i < Array.length; i++) {
          sum += Array[i][i];
        }
        console.log(sum);

      // * sum of All matric Value

      var sum = 0;

      for(var i=0;i<Array.length;i++){
          for(var j=0;j<Array[i].length;j++){
              sum += Array[i][j]
          }
      }

      console.log(sum);


    //  Array.map((matrix)=>{
    //   var sum =  matrix.reduce((acc,curr)=>{
    //       return acc + curr
    //     },0)
    //     console.log(sum);
    //   })

    Array.map((matrix)=>{
      var sum = matrix.reduce((accu,curr)=>{
        return accu+curr
      },0)
      console.log(sum);
      
    })
    </script>
  </body>
</html>
