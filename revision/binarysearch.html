<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [5,9,11,13,17,26,35,39]
       let start = 0
       let end = data.length - 1
      let findVAlue = 35
      let position = undefined

      while(start<=end){
        let mid = Math.floor((start + end)/2)

        if(data[mid]==findVAlue){
            position = mid
            break

        }
        else if(data[mid] < findVAlue){
            start = mid +1 
        }
        else{
            end =mid -1
        }
    }
    console.log(position);
      
    </script>
</body>
</html>
